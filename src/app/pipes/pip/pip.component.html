<p>
  {{ name | lowercase }}
</p>
<p>
  {{ name | uppercase }}
</p>
<p>
  {{ name | slice:0:5 | uppercase }}
  <!--передача параметров в pipe | можем указать несколько pipe одновременно-->
</p>
<hr>
<p>
  {{ pi | number }}
  <!--обрезает число-->
</p>
<p>
  {{ pi | number:'1.3-4' }}
  <!-- можем передать параметры -->
</p>
<hr>
<p>
  {{ money | currency:'USD' }}
</p>
<p>
  {{ money | appPow:3 }}
</p>

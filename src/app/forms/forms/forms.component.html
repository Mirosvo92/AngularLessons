<form (ngSubmit)="submitForm(form)" #form="ngForm" >
  <div class="form-group">
    <label>Email</label>
    <input type="text" ngModel name="email" required email >
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="text" ngModel name="pass" required >
  </div>
  <div class="form-group">
    <label>Введите страну</label>
    <select ngModel name="country" required>
      <option value="ru">Россия</option>
      <option value="by">Белорусия</option>
      <option value="ua">Уераина</option>
    </select>
  </div>
  <div class="radio" *ngFor="let ans of answers">
    <input type="radio" [value]="ans.type" ngModel name="answer" >
    <label>
      {{ ans.text }}
    </label>
  </div>
  <!-- отключаем кнопку -->
  <button [disabled]="!form.valid" type="submit">Сохранить</button>
</form>

<h1>Динамическое изминеие формы</h1>
<form (ngSubmit)="submitFormComment()"  #formCallback="ngForm">
  <div class="">Обратная связь</div>
  <div class="form-group">
    <label>Имя</label>
    <input type="text" ngModel #userName="ngModel" required name="name" >
    <p [ngStyle]="{ display: (userName.invalid && userName.touched) ? 'block' : 'none' }">Введите имя</p>
  </div>
  <div class="form-group">
    <label>Комментарий</label>
    <input type="text" ngModel #userTest="ngModel" required name="comment">
    <p [ngStyle]="{ display: (userTest.invalid && userTest.touched) ? 'block' : 'none' }">Введите комментрарий</p>
  </div>
  <button type="button" (click)="addSomeComment()">Добавить случайнеый комментарий</button>
  <button  type="submit">Отправить</button>
</form>

</div>
